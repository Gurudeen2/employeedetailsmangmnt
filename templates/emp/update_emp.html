<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Update Employee Details</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
  </head>
  <body>
    {% include 'emp/navbar.html' %}
    <h1 class="text-center my-3">Update Employee</h1>

    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <div id="image-preview-div">
              <!-- <label for="exampleInputFile">Selected image:</label> -->
              <!-- <br /> -->
              <img id="preview-img" src="{{emp.photo.url}}" width="100%" height="760" />
            </div>
          </div>
        </div>

        <div class="col-md-6">
          <div class="card bg-light text-black">
            <div class="card-body">
              <form action="/emp/do-update-emp/{{emp.id}}" method="POST">
                {% csrf_token %}

                <label>Upload Image</label>
                <p class="lead">
                  Select a PNG or JPEG image, having maximum size
                  <span id="max-size"></span> KB.
                </p>

                <div class="form-group">
                  <input
                    type="file"
                    accept="image/jpeg, image/png, image/jpg"
                    name="file"
                    id="file"
                  />
                </div>

                <!--Employee Name-->
                <div class="mb-3">
                  <label for="name">Employee name</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter emp name"
                    name="emp_name"
                    value="{{emp.name}}"
                    required
                  />
                </div>

                <!--Gender-->
                <div class="mb-3">
                  <label for="id">Gender</label>
                  <select
                    class="form-control"
                    name="emp_gender"
                    required
                  >
                    <!-- <option selected>---select---</option> -->
                    <option value="Male" {% if emp.gender == "Male" %} selected {% endif %}>Male</option>
                    <option value="Female" {% if emp.gender == "Female" %} selected {% endif %}>Female</option>
                  </select>
                </div>

                <!--Age-->
                <div class="mb-3">
                  <label for="name">Age</label>
                  <input
                    id="name"
                    type="text"
                    class="form-control"
                    placeholder="Enter Age"
                    name="emp_age"
                    value="{{emp.age}}"
                    required
                  />
                </div>

                <!--Religion-->
                <div class="mb-3">
                  <label for="id">Religion</label>
                  <select
                    class="form-control"
                    name="emp_religion"
                    aria-label="select religion"
                    required
                  >
                    <!-- <option selected>---select---</option> -->
                    <option value="Muslim" {% if emp.religion == "Muslim" %} selected {% endif %}>Muslim</option>
                    <option value="Christian"   {% if emp.religion == "Christian" %} selected {% endif %}>Christian</option>
                  </select>
                </div>

                <!--Phone Number-->
                <div class="mb-3">
                  <label for="phone">Phone</label>
                  <input
                    id="phone"
                    type="text"
                    class="form-control"
                    placeholder="Enter Employee Phone"
                    name="emp_phone"
                    value="{{emp.phone}}"
                    required
                  />
                </div>

                <!--Employee Qualification-->
                <div class="mb-3">
                  <label for="qualification">Qualifications</label>
                  <textarea
                    name="emp_qualification"
                    id="qualification"
                    rows="4"
                    class="form-control"
                    placeholder="Enter Qualifications"
                    required
                  >
{{emp.qualification}}</textarea
                  >
                </div>

                <!--Working experience-->
                <div class="mb-3">
                  <label for="experience">Working Experience</label>
                  <textarea
                    name="emp_experience"
                    id="experience"
                    rows="4"
                    class="form-control"
                    placeholder="Enter Wokring Experience"
                    required
                  >
{{emp.experience}}</textarea
                  >
                </div>

                <!--Clcinet-->
                <div class="mb-3">
                  <label for="client">Client</label>
                  <input
                    id="client"
                    type="text"
                    class="form-control"
                    placeholder="Enter Client"
                    name="emp_client"
                    value="{{emp.client}}"
                    
                  />
                </div>

                <!--Start Worked-->
                <div class="mb-3">
                  <label for="working">Date Started Working</label>
                  <input
                    id="working"
                    name="emp_working"
                    type="date"
                    class="form-control"
                    value="{{emp.date_startwork|date:'Y-m-d'}}"
                    required
                  />
                </div>

                <!--Departments-->
                <div class="mb-3">
                  <label for="department">Department</label>
                  <select
                    name="emp_department"
                    id="department"
                    class="form-control"
                    value="{{emp.department}}"
                    required
                  >
                    <option value="Respite Care" {% if emp.department == "Respite Care" %} selected {% endif %}>Respite Care</option>
                    <option value="Home Care" {% if emp.department == "Home Care" %} selected {% endif %}>Home Care</option>
                    <option value="Hospital Care" {% if emp.department == "Hospital Care" %} selected {% endif %}>Hospital Care</option>
                    <option value="Training" {% if emp.department == "Training" %} selected {% endif %}>Training</option>
                  </select>
                </div>
                <div class="container text-center">
                  <button class="btn btn-success" style="color: #fff;">Update Employee</button>
                  <a href="/emp/home/" class="btn btn-danger" 
                  >
                    Close
                  </a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
